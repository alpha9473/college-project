<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Assistant</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <video class="video-bg" autoplay loop muted>
            <source src="bgvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div class="container">
            
            <h1>Command Bot</h1>
            <p>Press the button and say a command (e.g., "Open YouTube" & "Open Youtube and search for channel_name")</p>
            <button id="listen-btn" class="btn">
                <video class="btn-video" autoplay loop muted>
                    <source src="btnBG.mp4" type="video/mp4">
                </video>
                <span>🎙️ Start Listening</span>
            </button>
        </div>

        <script src="script.js"></script>
        <!-- Command Modal -->

  
    </body>
</html>
